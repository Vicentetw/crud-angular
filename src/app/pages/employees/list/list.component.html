<div *ngIf="!this.authService.isLoggedIn" class="table-responsive">
    <h2>Debes estar logeado</h2>
</div>
<div *ngIf="this.authService.isLoggedIn" class="table-responsive">
    <div><form class="d-flex">
        <input  class="form-control me-sm-2" type="text" placeholder="Search" name="filterPost">
        
        <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
      </form></div>
    <table class="table table-hover">
        
<thead>
    <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Mail</th>
        <th scope="col">Fecha</th>
        <!-- oculto los botones en formato mobile-->
        <th scope="col" class="d-none d-sm-block">Action</th>
    </tr>
</thead>
<tbody>
    <tr class="table-info" *ngFor="let item of employees$ | async" >
        <th scope="row">{{item.name}} {{item.lastName}}</th>
        <td>{{item.email}}</td>
        <td>{{item.startDate}}</td>
        <!-- oculto los botones en formato mobile el btn-group me deja un borde con border-radius lo saco con css brbtn-->
        <td class="btn-group d-none d-sm-block brbtn" role="group">
            <button type="button" class="btn btn-outline-warning m-1" (click)="onGoToEdit(item)">Edit</button>
            <button type="button" class="btn btn-outline-warning m-1" (click)="onGoToSee(item)">See</button>
            <button type="button" class="btn btn-outline-danger m-1" (click)="onGoToDelete(item.id)">Delete</button>
            
        </td>
    </tr>
</tbody>
    </table>
</div>
